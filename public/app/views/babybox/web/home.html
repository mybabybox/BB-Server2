 <ul class='header_tabs M14 center-container'>
  <li ng-class="homeExplore? 'active' :'' " 
   class='header_tab_item popular clickable_area swiper-pagination-switch swiper-pagination-switch-0'
   ng-click="getHomeExploreProducts()" data-sorttype='popular'>
   {{'HOME_EXPLORE'|translate}}</li>
  
  <li ng-class="homeSeller? 'active' :'' " 
   class='header_tab_item popular clickable_area swiper-pagination-switch swiper-pagination-switch-0'
   ng-click="getRecommendedSellers()" data-sorttype='seller'>
   {{'HOME_SELLER'|translate}}</li>

  <li ng-if="userInfo.isLoggedIn" ng-class="homeFollowing? 'active' :'' "
   class='header_tab_item latest clickable_area swiper-pagination-switch swiper-pagination-switch-1'
   ng-click="getHomeFollowingProducts()" data-sorttype='following'>
   {{'HOME_FOLLOWING'|translate}}</li>
 </ul>
 
 <div ng-show="homeExplore">
    <div class="swiper-container gallery-top">
	  <div class="swiper-wrapper" data-ng-if="featuredItems.length > 0">
	   <div style="cursor: pointer;" class="swiper-slide" data-ng-repeat="featuredItem in featuredItems" data-ng-click="forwardLink(featuredItem)">
	    <img data-ng-src="{{featuredItem.image}}" />
	   </div>
	  </div>
	  <div class="swiper-pagination"></div>
	 </div>
	
	 <div class="heading r14" style="margin-top:5px;text-align:center">{{'CATEGORY'|translate}}</div>
	 <div class="category-grids subcat-container row categories-wrapper center-container">
	  <div data-ng-repeat="cat in categories"
	   class="col-xs-4 category-grid clickable_area ">
	   <a data-ng-href="/category/{{cat.id}}/popular">
	    <div class="ratio_8_7_box category-wrapper"
	     style="background-image: url({{cat.icon}})"></div>
	    <div class="middle-centered-div subcat-title">
	     <div class="title r14 category-grid-title">{{cat.name}}</div>
	    </div>
	   </a>
	  </div>
	  <div class="clearfix"></div>
	 </div>
 </div>
 <div class="location-bar"></div>
 <div class="location-bar_fixed "></div>
      
 <div ng-show="homeExplore || homeFollowing">
	 <div class="popular_products_wrapper center-container">
	   <div infinite-scroll='loadMore()' infinite-scroll-distance='2' style="width: 100%">
	    <ul class="item-list-pop" style="min-height: 600px; text-align: left; width: 102%;">
	     <li class="item-card simple" ng-repeat="product in products track by $index">
	      <div data-ng-include style="width: 100%;" data-src="'/assets/app/views/babybox/web/product-feed.html'"></div>
	     </li>
	    </ul>
	   </div>
	 </div>
 </div>
 
 <div ng-show="homeSeller">
     <div class="recommended_sellers_wrapper center-container">
       <div infinite-scroll='loadMore()' infinite-scroll-distance='2' style="width: 100%">
        <ul class="item-list-pop">
         <li class="seller-card simple" ng-repeat="seller in sellers track by $index">
          <div data-ng-include style="width: 100%;" data-src="'/assets/app/views/babybox/web/seller-feed.html'"></div>
         </li>
        </ul>
       </div>
     </div>
 </div>
 
 <div id="back-to-top" data-ng-click="gotoTop()" class="gtop ic_maketop None" style="z-index: 10; display: none;"></div>
