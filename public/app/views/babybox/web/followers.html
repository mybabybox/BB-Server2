<div class="header">
 <div class='inner middle-centered-div'>
  <div ng-click="doBack()"
   class="icon_left ic_icon  ic_arrow_back clickable_area"></div>
  <div class="no-search-bar-holder flex1"></div>
  <div class='page_name L16'></div>
  <span ng-if="!user.isLoggedIn" style="padding-right: 15px;">
   <a href="/login">
    <div class='hold user_avatar ic_web_profile clickable_area'></div>
  </a>
  </span> <span ng-if="user.isLoggedIn"
   style="padding-right: 15px; padding-top: 0px;"> <a
   href="/profile/{{user.id}}">
    <div class="hold user_avatar clickable_area"
     style="background-image: url(/image/get-mini-profile-image-by-id/{{user.id}});"></div>
  </a>
  </span>
  <div class='second-panel'>
   <div class='signup-btn' data-i18n='label_signup'></div>
   <div class='login-btn' data-i18n='label_login'></div>
  </div>
  <div class="clearfix"></div>
 </div>
</div>


<div id="shop-followers" class="has-toolbar page-holder center-container" style="padding-top: 44px;">
 <ul class="follower-list" ng-repeat="follower in followers">
  <li class="clickable_area middle-centered-div">
  <a href="" class="shop-href">
  <div class="portrait" style="background-image: url(/image/get-mini-profile-image-by-id/{{follower.id}})">
  </div>
  </a>
 <div class="central-part flex1">
  <div class="up m14">
    <a href="/profile/{{follower.id}}" class="shop-href">
    {{follower.displayName}}
    </a>
    </div>
  <div class="down r12">
   <a href="/profile/{{follower.id}}" class="shop-href">
     {{follower.displayName}}
    </a>
     </div>
 </div>
 <div ng-if="!follower.isFollowing" ng-click="onFollowUser(follower)">
   <div class="btn-follow follow L14" >+ <span class="L14">Follow</span></div>
  </div>
  <div ng-if="follower.isFollowing" ng-click="onUnFollowUser(follower)">
   <div class="btn-follow follow L14 active" >+ <span class="L14">Following</span></div>
  </div>
 </li>
</ul>
</div>
