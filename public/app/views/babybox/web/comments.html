<div class="header">
 <div class='inner middle-centered-div'>
  <div ng-click="doBack()"
   class="icon_left ic_icon  ic_arrow_back clickable_area"></div>
  <div class="no-search-bar-holder flex1"></div>
  <div class='page_name L16'>{{'COMMENTS'|translate}}</div>
  <span ng-if="!userInfo.isLoggedIn" style="padding-right: 15px;">
   <a href="/login">
    <div class='hold user_avatar ic_web_profile clickable_area'></div>
  </a>
  </span> <span ng-if="userInfo.isLoggedIn"
   style="padding-right: 15px; padding-top: 0px;"> <a
   href="/seller/{{userInfo.id}}">
    <div class="hold user_avatar clickable_area"
     style="background-image: url(/image/get-mini-profile-image-by-id/{{userInfo.id}});"></div>
  </a>
  </span>
  <div class='second-panel'>
   <div class='signup-btn' data-i18n='label_signup'></div>
   <div class='login-btn' data-i18n='label_login'></div>
  </div>
  <div class="clearfix"></div>
 </div>
</div>

<div class="page-holder center-container item-comments-index-container"
 style="margin-bottom: 78px;">
 <!-- <div class="no-comment-background-container center-container hide">
  <div class="no-comment-background">
   <div class="no-comment-background-image ic_no_comment"></div>
   <div class="no-comment-background-text">Be the first to leave a
    comment</div>
  </div>
 </div> -->
 <!-- <div class="load-previous-button hide">Load previous comments</div> -->

 <div class="comments-list" style="padding-top: 45px;">
 <div infinite-scroll='loadMoreComments()' infinite-scroll-distance='2'>
  <div  class="item-comment item-comment-container"
   ng-repeat="comment in comments track by $index">
   <div class="left-part commenter-avatar-container"
    style="background-image: url(/image/get-mini-profile-image-by-id/{{comment.ownerId}})">
    <div class="default-commenter-avatar ic_icon ic_avatar_default hide"
     data-user-pic=""></div>
   </div>
   <div class="middle-part">
    <div class="commenter-name L14">{{comment.ownerName}}</div>

    <div class="comment-content">{{comment.body}}</div>

    <div class="comment-time-container">
     <!--span class="buyer-review r12" data-i18n="label_buyer_review_camel">Buyer Review</span-->
     <span class="ic_icon ic_clock"></span>
     <span class="comment-time r12" am-time-ago="comment.createdDate"></span>
    </div>
   </div>

   <!--div class="right-part">
    <span class="item-rating ic_icon ic_rate_good"></span>
   </div-->
</div>
  </div>
 </div>
<div id="back-to-top" data-ng-click="gotoTop()" class="gtop ic_maketop None" 
style="z-index: 10; display: none;"></div>
