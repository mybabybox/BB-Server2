@(user: User)

@import domain._
@import models._
@import common.model._

<!DOCTYPE html>
<html>
    <head>
        <title>BabyBox - 會員登記</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        
        <!-- seo -->
        <meta name="robots" content="index, follow" />
        <meta name="description" content="BabyBox - Everymom is a Seller!">
        <meta name="keywords" content="babybox, baby box, baby-box">
        
        <title>Master Template</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("components/library/bootstrap/css/bootstrap.min.css")" />
        <link rel="stylesheet" href="../assets/app/custom-css/babybox-override.css">
        <link rel="stylesheet" href="../assets/app/custom-css/textfield.css">
        <link rel="stylesheet" href="../assets/app/custom-css/login.css">
        <link rel="stylesheet" href="../assets/app/custom-css/signup.css">
        
        <script type="text/javascript" src="@routes.Assets.versioned("components/library/jquery/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("components/library/jquery/jquery.validate.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("app/scripts/signup_info.js")"></script>
        
        <style>
            body {
                background-image: url(../assets/app/images/login/login-bg.jpg);
                background-size: cover;
                background-position: center center;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    
    <body ng-app="babybox-signup-info" ng-controller="SignupInfoController">
        <div id=login-header>
            <a class="login-logo pull-left" href="/">
                <img src="../assets/app/images/logo-2.png" />
            </a>
        </div>
        <div class="signup-info-container">
            <div class="signup-info-box" id="signup-info-section">
                <ul>
                    <li>
                        <!--h3>@user.firstName 您好!</h3-->
                        <h3>歡迎登入 BabyBox</h3>
                        
                        <form id="signup-info" name="signup-info" method="post" action="/saveSignupInfoFb">
                            <table class="signup-info-table">
                                <tbody>
                                    <!--tr>
                                        <td colspan="2">
                                            <div class="signup-info-header">
                                                我們希望香港家長能夠有多一個平台、多一個選擇，有共同話題的家長能聚在一起，開心分享資訊和心得!
                                            </div>
                                        </td>
                                    </tr-->
                                    <tr class="padding10"><td></td></tr>
                                    @if(flash.get("error")) {
                                    <tr><td colspan="2">
                                    <div style="width: 100%;text-align: left;margin-bottom: 5px;">
                                        <i class="glyphicon glyphicon-exclamation-sign"></i>
                                        <span class="text-danger">@flash.get("error")</span>
                                    </div>
                                    </td></tr>
                                    }
                                    <tr>
                                        <td style="width:80px;">顯示名稱:</td>
                                        <td>
                                            <div><input type="text" name="parent_displayname" id="parent_displayname" required="required" placeholder="" value="" class="form-control general-textfield" style="width:150px;"></input></div>
                                            <div style="color:#777;" class="note">您的顯示名稱，選用一個您喜愛的暱稱</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>居住地區:</td>
                                        <td>
                                            <div>
                                                <span>
                                                    <select name="parent_location" id="parent_location" required rel="popover">
                                                        <option value="" selected="1">地區</option>
                                                        @for(location <- Location.getHongKongDistricts().asScala) {
                                                            <option value="@location.id">@location.displayName</option>
                                                        }
                                                    </select>
                                                </span>
                                            </div>
                                            <div style="color:#777;" class="note">BabyBox 會按地區推介商品給您</div>
                                        </td>
                                    </tr>
                                    <tr class="padding10"><td></td></tr>
                                    <tr>
                                        <td colspan="2" style="text-align:center;">
                                            <input type="submit" name="signup-info-btn" id="signup-info-btn" value="完成!" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div style="width:100%;float:left;" class="padding20"></div>
    </body>
</html>

<script type="text/javascript" src="@routes.Assets.versioned("app/scripts/tracking.js")"></script>
<script>
    ga_send_pv();
</script>
