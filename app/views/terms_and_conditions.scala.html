@(terms: String)
<!DOCTYPE html>
<html>
    <head>
        <title>babybox</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        
        <!-- seo -->
        <meta name="robots" content="index, follow" />
        <meta name="description" content="babybox - Everymom is a Seller!">
        <meta name="keywords" content="babybox, baby box, baby-box">
        
        <link rel="stylesheet" href="@routes.Assets.versioned("components/library/bootstrap/css/bootstrap.min.css")" />
        <link rel="stylesheet" href="../../assets/app/custom-css/babybox-override.css">
        <link rel="stylesheet" href="../../assets/app/custom-css/textfield.css">
        <link rel="stylesheet" href="../../assets/app/custom-css/login.css">
        <link rel="stylesheet" href="../../assets/app/custom-css/signup.css">
        <script src="@routes.Assets.versioned("components/library/jquery/jquery.min.js")"></script>
        <script src="@routes.Application.jsRoutes" defer="defer"></script>
        <style>
            body {
                background-image: url(../../assets/app/images/login/login-bg.jpg);
                background-size: cover;
                background-position: center center;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id=login-header style="margin-bottom:20px;">
            <a class="login-logo pull-left" href="/">
                <img src="../../assets/app/images/logo-2.png" />
            </a>
        </div>
        <div class="signup-info-container">
            <div class="signup-info-box" id="signup-info-section">
                <h3>
                   使用條款
                </h3>
                @Html(terms)
            </div>
        </div>
        <div id="login-footer">
            <p>babybox &#169; 2016 - <a href="/#!">關於</a><a href="terms">使用條款</a><a href="privacy">私隱政策</a><a href="#!">下載手機 Apps</a></p>
        </div>
    </body>
</html>

<script type="text/javascript" src="@routes.Assets.versioned("app/scripts/tracking.js")"></script>
<script>
    ga_send_pv();
</script>
